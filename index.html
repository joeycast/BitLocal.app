<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png" type="image/png">
    <title>BitLocal</title>
</head>
<body>
    <header class="site-header">
        <nav>
            <a href="https://github.com/joeycast/BitLocal.app/blob/main/Privacy_Policy.md">Privacy Policy</a>
            <a href="http://twitter.com/bitlocal_app">Twitter</a>
            <a href="https://github.com/joeycast/BitLocal">GitHub</a>
